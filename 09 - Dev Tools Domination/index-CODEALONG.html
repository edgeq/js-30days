<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()"><strong>Ã—BREAKÃ—DOWNÃ—</strong></p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')
    // Interpolated
    console.log('hello I am a %s string', 'ðŸ’©')
    // Styled
    console.log('%c I am styled', 'font-size: 2rem; text-shadow: 10px 10px 0 blue')
    // warning!
    console.warn('danger will robinson')
    // Error :|
    console.error('you fucked up')
    // Info
    console.info('Alligators have a wider snout than crocs');
    // Testing - is something true? 
    console.assert(1 === 2, 'not correct')
    // clearing
    // console.clear()
    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.log(p)
    console.dir(p)
    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age}`);
        console.log(`${dog.name} is ${dog.age * 7} in dog years`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('Edge');
    console.count('Edge');
    console.count('Edge');
    console.count('Edge');
    console.count('Edge');
    console.count('Edge');
    console.count('Dani');
    console.count('Dani');
    console.count('Dani');
    console.count('Dani');
    console.count('Dani');
  
    // timing
    console.time('fetch data');
    fetch('https://api.github.com/users/edgeq')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetch data');
        console.log(data);
      });

  // tables
  console.table(dogs);
  </script>
</body>
</html>
